name: Publish

on:
  push:
    branches:
      - master
    tags:        
      - v0.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Publish
      run: npm run dist
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
